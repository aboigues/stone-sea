global:
  redactions:
    - pattern: '\b[0-9]{2}\s?[A-Z]{2}\s?[0-9]{3}\b'   # plaques
    - pattern: '\b\d{2}/\d{2}/\d{4}\b'               # dates
    - pattern: '(?i)(nom|prénom|email|tél)\s*:.*$'    # PII simple
  replace_with: '[ANON]'
pdf:
  remove_metadata: true
images:
  blur_faces: true
  blur_text_like: true
ifc:
  strip_properties: ['OwnerHistory', 'Organization', 'Person']
